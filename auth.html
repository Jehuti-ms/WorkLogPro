<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkLog - Auth</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
    }

    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .auth-tabs .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-tabs .tab.active {
      background: #007bff;
      color: #fff;
      font-weight: bold;
    }

    .auth-tab-content {
      display: none;
      text-align: left;
    }

    .auth-tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background: #0056b3;
    }

    .form-options {
      margin: 10px 0;
      font-size: 0.85em;
    }

    .form-options a {
      color: #007bff;
      text-decoration: none;
    }

    .form-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-spinner"></div>
  <p>Processing...</p>
</div>
  
  <div class="auth-card">
    <h1>WorkLog</h1>
    <p>Student Tracker & Hours Management</p>

    <!-- Tabs -->
    <div class="auth-tabs">
      <button class="tab active" data-tab-target="login">Sign In</button>
      <button class="tab" data-tab-target="register">Register</button>
      <button class="tab" data-tab-target="forgot">Forgot Password</button>
    </div>

    <!-- Login -->
    <div id="login" class="auth-tab-content active">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <div class="form-options">
          <label><input type="checkbox" id="rememberMe" /> Remember me</label>
          <a href="#" data-link-target="forgot">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>

    <!-- Register -->
    <div id="register" class="auth-tab-content">
      <form id="registerForm">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" required />
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required />
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <input type="password" id="registerConfirmPassword" required />
        </div>
        <div class="form-options">
          <label>
            <input type="checkbox" id="acceptTerms" required />
            I agree to the Terms and Privacy Policy
          </label>
        </div>
        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>

    <!-- Forgot Password -->
    <div id="forgot" class="auth-tab-content">
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="forgotEmail">Email</label>
          <input type="email" id="forgotEmail" required />
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <div class="form-options">
        <a href="#" data-link-target="login">‚Üê Back to Sign In</a>
      </div>
    </div>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module" src="auth.js"></script>

  <!-- Tab Switch Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabButtons = document.querySelectorAll(".tab[data-tab-target]");
      const tabContents = document.querySelectorAll(".auth-tab-content");
      const internalLinks = document.querySelectorAll("[data-link-target]");

      function showTab(targetId) {
        tabContents.forEach(content => content.classList.remove("active"));
        tabButtons.forEach(btn => btn.classList.remove("active"));

        document.getElementById(targetId)?.classList.add("active");
        document.querySelector(`.tab[data-tab-target="${targetId}"]`)?.classList.add("active");
      }

      tabButtons.forEach(button => {
        button.addEventListener("click", () => {
          const targetId = button.getAttribute("data-tab-target");
          showTab(targetId);
        });
      });

      internalLinks.forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const targetId = link.getAttribute("data-link-target");
          showTab(targetId);
        });
      });

      showTab("login"); // default
    });
  </script>
</body>
</html>
