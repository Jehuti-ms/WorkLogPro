<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkLog - Auth</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .auth-tabs .tab {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: normal;
      transition: background 0.3s;
    }

    .auth-tabs .tab.active {
      background: #007bff;
      color: #fff;
      font-weight: bold;
    }

    .auth-tab-content {
      display: none;
    }

    .auth-tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>WorkLog</h1>
      <p>Student Tracker & Hours Management</p>

      <!-- Tab Buttons -->
      <div class="auth-tabs">
  <button class="tab active" data-tab-target="login">Sign In</button>
  <button class="tab" data-tab-target="register">Register</button>
  <button class="tab" data-tab-target="forgot">Forgot Password</button>
</div>


   <div id="login" class="auth-tab-content active">
  <form id="loginForm"> ... </form>
  <a href="#" class="forgot-password" data-link-target="forgot">Forgot password?</a>
</div>

<div id="register" class="auth-tab-content">
  <form id="registerForm"> ... </form>
</div>

<div id="forgot" class="auth-tab-content">
  <form id="forgotPasswordForm"> ... </form>
  <a href="#" class="back-to-login" data-link-target="login">‚Üê Back to Sign In</a>
</div>


  <!-- Firebase Auth Logic -->
  <script type="module" src="auth.js"></script>

  <!-- Tab Switch Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const tabButtons = document.querySelectorAll(".tab[data-tab-target]");
  const tabContents = document.querySelectorAll(".auth-tab-content");
  const internalLinks = document.querySelectorAll("[data-link-target]");

  function showTab(targetId) {
    // Hide all panels
    tabContents.forEach(content => content.classList.remove("active"));
    // Remove active from top buttons
    tabButtons.forEach(btn => btn.classList.remove("active"));

    // Show target panel
    document.getElementById(targetId)?.classList.add("active");
    // Highlight top button if it exists
    document.querySelector(`.tab[data-tab-target="${targetId}"]`)?.classList.add("active");
  }

  // Top tab buttons
  tabButtons.forEach(button => {
    button.addEventListener("click", () => {
      const targetId = button.getAttribute("data-tab-target");
      showTab(targetId);
    });
  });

  // Internal links (forgot/back)
  internalLinks.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const targetId = link.getAttribute("data-link-target");
      showTab(targetId);
    });
  });

  // Default tab
  showTab("login");
});
</script>

</body>
</html>
