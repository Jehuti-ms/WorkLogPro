<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="app.webmanifest">
  <meta name="theme-color" content="#4361ee">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/svg+xml" href="icons/favicon_cogs32x32.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>
        <img src="icons/worklog_cogs.svg" alt="WorkLog" style="height: 100px; width: 100px;">
      </h1>
      <h1>WorkLog</h1>
      <p class="subtitle">Student Tracker & Hours Management System</p>

      <div class="storage-status">
        <span id="localStatus">ğŸ’¾ Local Storage: Active</span>

            <button class="user-menu-item" id="profileBtn">ğŸ‘¤ Profile & Settings</button>
            <button class="user-menu-item" id="logoutBtn" style="color: #dc3545;">ğŸšª Logout</button>

    </header>

    <!-- Cloud Sync Bar -->

        <span id="syncMessage">Connecting to cloud...</span>
      </div>
      <div class="sync-controls">

          <label>

        </div>
        <div class="app-controls">
          <button id="exportDataBtn" class="btn btn-sm">ğŸ“¤ Export Data</button>
          <button id="importDataBtn" class="btn btn-sm">ğŸ“¥ Import Data</button>
          <button id="clearDataBtn" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Clear All</button>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab active" data-tab="students">ğŸ‘¥ Students</button>
        <button class="tab" data-tab="hours">â±ï¸ Hours</button>
        <button class="tab" data-tab="marks">ğŸ“Š Marks</button>
        <button class="tab" data-tab="attendance">âœ… Attendance</button>
        <button class="tab" data-tab="payments">ğŸ’° Payments</button>
        <button class="tab" data-tab="reports">ğŸ“ˆ Reports</button>
      </div>
    </div>

    <!-- Tab Content -->
    <div class="content">
      <div id="students" class="tab-content active">
        <!-- Student Management UI -->
      </div>
      <div id="hours" class="tab-content"></div>
      <div id="marks" class="tab-content"></div>
      <div id="attendance" class="tab-content"></div>
      <div id="payments" class="tab-content"></div>
      <div id="reports" class="tab-content"></div>
    </div>
  </div>
    <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        
        <!-- Your Firebase Files -->
        <script src="firebase-config.js"></script>
