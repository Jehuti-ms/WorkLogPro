<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkLog - Auth</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .auth-tabs .tab {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: normal;
      transition: background 0.3s;
    }

    .auth-tabs .tab.active {
      background: #007bff;
      color: #fff;
      font-weight: bold;
    }

    .auth-tab-content {
      display: none;
    }

    .auth-tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>WorkLog</h1>
      <p>Student Tracker & Hours Management</p>

      <!-- Tab Buttons -->
      <div class="auth-tabs">
  <button class="tab active" data-tab-target="login">Sign In</button>
  <button class="tab" data-tab-target="register">Register</button>
  <button class="tab" data-tab-target="forgot">Forgot Password</button>
</div>


      <!-- Login Panel -->
      <div id="login" class="auth-tab-content active">
        <form id="loginForm">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
          <label>Password</label>
          <input type="password" id="loginPassword" required />
          <button type="submit">Sign In</button>
        </form>
        <a href="#" data-tab-target="forgot">Forgot password?</a>
      </div>

      <!-- Register Panel -->
      <div id="register" class="auth-tab-content">
        <form id="registerForm">
          <label>Full Name</label>
          <input type="text" id="registerName" required />
          <label>Email</label>
          <input type="email" id="registerEmail" required />
          <label>Password</label>
          <input type="password" id="registerPassword" required />
          <label>Confirm Password</label>
          <input type="password" id="registerConfirmPassword" required />
          <label>
            <input type="checkbox" id="acceptTerms" required />
            I agree to the Terms and Privacy Policy
          </label>
          <button type="submit">Create Account</button>
        </form>
      </div>

      <!-- Forgot Password Panel -->
      <div id="forgot" class="auth-tab-content">
        <form id="forgotPasswordForm">
          <label>Email</label>
          <input type="email" id="forgotEmail" required />
          <button type="submit">Send Reset Link</button>
        </form>
        <a href="#" data-tab-target="login">‚Üê Back to Sign In</a>
      </div>
    </div>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module" src="auth.js"></script>

  <!-- Tab Switch Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabButtons = document.querySelectorAll(".tab[data-tab-target]");
      const tabContents = document.querySelectorAll(".auth-tab-content");

      function showTab(targetId) {
        tabContents.forEach(content => {
          content.classList.remove("active");
        });
        tabButtons.forEach(btn => {
          btn.classList.remove("active");
        });

        document.getElementById(targetId)?.classList.add("active");
        document.querySelector(`.tab[data-tab-target="${targetId}"]`)?.classList.add("active");
      }

      tabButtons.forEach(button => {
        button.addEventListener("click", () => {
          const targetId = button.getAttribute("data-tab-target");
          showTab(targetId);
        });
      });

      document.querySelectorAll("[data-tab-target]").forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const targetId = link.getAttribute("data-tab-target");
          showTab(targetId);
        });
      });

      showTab("login"); // default
    });
  </script>
</body>
</html>
